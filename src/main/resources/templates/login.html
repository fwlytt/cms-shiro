kk<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>个人网站cms</title>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

</head>

<body class="layui-layout-body kit-theme-default">
<div class="layui-layout layui-layout-admin">
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="layui-row">
                    <div class="layui-col-md4">&nbsp;</div>
                    <div class="layui-col-md4">
                        <div class="kit-exception login">
                            <h1>Login</h1>
                            <form th:action="@{/doLogin}"  method="post">
                                <input type="text" name="id" placeholder="用户名" required="required" id="id"/>
                                <input type="password" name="password" placeholder="密码" required="required" id="password"/>
                                <button type="submit" class="btn btn-primary btn-block btn-large">登录</button>
                            </form>
                        </div>
                    </div>
                    <div class="layui-col-md4">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <input th:value="${loginMsg}" type="hidden" id="loginMsg">
</div>

<script th:src="@{/lib/layui/layui.js}"></script>

<script th:inline="none">
    layui.config({
        base: '/src/js/'
    }).use(['jquery', 'layer'], function () {
        var $ = layui.jquery,
            layer = layui.layer;

        $(".login").css('marginTop', document.body.clientHeight / 2 - 150);

        var msg = $("#loginMsg").val();
        if (msg) {
            console.log(msg);
            layer.msg(msg, {time:2000})
        }
    });
</script>
</body>

</html>
